<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Banco de talentos - Formulário</title>
  </head>

  <body">
    <!--Importando Script Jquery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <div class="container text-center pt-3 pb-3">
      <!-- Cabeçalho header -->
      <div class="header">
        <div class="header">
          <h1 class="header-text">Empresa - Banco de talentos</h1>
        </div>

        <!-- Navegador menu -->
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Vagas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cadastrar currículo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contato</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Fim Navegador menu -->
      </div>
      <!-- Fim cabeçalho header -->

      <div class="card p-5 d-flex align-items-center">
        <div class="row p-1 text-start d-flex align-items-center">
          <div class="col">
            <h1 class="text-center">
              Formulário de cadastro para banco de talentos
            </h1>
            <form action="#" method="get" class="col p-5">
              <!-- Dados pessoais -->
              <hr>
              <h2 class="text-center">Dados pessoais</h2>

              <div class="row mb-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label class="col-form-label" for="curriculo">Adicione seu currículo em PDF.</label>
                  <input
                    class="col-form-control"
                    type="file"
                    name="curriculo"
                    id="curriculo"
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="nomeCompleto" class="col-form-label"
                  >Nome</label>
                  <input
                    type="text"
                    name="nomeCompleto"
                    id="nomeCompleto"
                    class="col-form-control float-end"
                    placeholder="Nome completo"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="dataNascimento" class="col col-form-label">Data de nascimento</label>
                  <input
                    type="date"
                    name="dataNascimento"
                    id="dataNascimento"
                    class="col-form-control float-end"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="estadoCivil" class="col-form-label " id="estadoCivil">Estado civil</label>
                  <select
                    class="col-form-select float-end"
                    aria-label="Estado civil"
                    id="estadoCivil"
                    required>
                    <option selected disabled>Escola uma opção</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="uniaoEstavel">União estável</option>
                    <option value="divorciado">Divorciado</option>
                  </select>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12" >
                  <label for="etnia" class="col-form-label" id="etnia">Etnia</label>
                  <select
                    class="col-form-select float-end"
                    aria-label="Cor Etnia"
                    id="etnia"
                    required>
                    <option selected disabled>Escola uma opção</option>
                    <option value="branco">Branco</option>
                    <option value="preto">Preto/Negro</option>
                    <option value="indigena">Indígena</option>
                    <option value="amarelo">Amarelo</option>
                    <option value="pardo">Pardo</option>
                    <option value="naoDeclarado">Não declarar</option>
                  </select>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="genero" class="col-form-control">Gênero</label>
                  <select class="col-form-select float-end" aria-label="Gênero" id="genero" required>
                    <option selected disabled>Escola uma opção</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nãoInformado">Não informar</option>
                  </select>
                </div>

              </div>
              <!-- Fim Dados para contato -->

              <!-- Dados para contato -->
              <hr />
              <h2 class="text-center">Dados para contato</h2>

              <div class="row mb-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="email" class="col-form-label">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="col-form-control float-end"
                    pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b"
                    placeholder="fulano@fulano.com"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="telefone" class="col-form-label">Telefone</label>
                  <input
                    type="tel"
                    name="telefone"
                    id="telefone"
                    class="col-form-control float-end"
                    placeholder="(xx) 9xxxx-xxxx"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="autorizar" class="col-form-label">Podemos contatar via WhatsApp?</label>
                  <select name="autorizar" id="autorizar" class="col-form-control float-end" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                  </select>
                </div>
              </div>
              <!-- Fim Dados para contato -->

              <!-- Endereço -->
              <hr />
              <h2 class="text-center">Endereço</h2>

              <div class="row mb-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="cep" class="col-form-label">CEP</label>
                  <input
                    type="text"
                    name="cep"
                    id="cep"
                    class="col-form-control float-end"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="logradouro" class="col-form-label">Rua</label>
                  <input
                    type="text"
                    name="rua"
                    id="logradouro"
                    class="col-form-control float-end"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="numero" class="col-form-label">Número</label>
                  <input
                    type="text"
                    name="numero"
                    id="numero"
                    class="col-form-control float-end"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="complemento" class="col-form-label">Complemento</label>
                  <input
                    type="text"
                    name="complemento"
                    id="complemento"
                    class="col-form-control float-end"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="bairro" class="col-form-label">Bairro</label>
                  <input
                    type="text"
                    name="bairro"
                    id="bairro"
                    class="col-form-control float-end"
                    required
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="cidade" class="col-form-label">Cidade</label>
                  <input
                    type="text"
                    name="cidade"
                    id="cidade"
                    class="col-form-control float-end"
                  />
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <label for="uf" class="col-form-label">Estado</label>
                  <select id="uf" class="col-form-select  float-end">
                    <option value="" disabled selected>Escolha um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>
              </div>
              <!-- FIM Endereço -->

              <!-- Informações gerais -->
              <hr />
              <h2 class="text-center">Informações gerais</h2>

              
              <!-- Fim informações gerais -->

              <!-- Redes sociais -->
              <hr />
              <h2 class="text-center">Redes sociais</h2>
              <!-- Fim redes sociais -->

              <!-- Formação -->
              <hr />
              <h2 class="text-center">Formação</h2>
              <!-- Fim formação -->

              <!-- Dados do cargo pretendido -->
              <hr />
              <h2 class="text-center">Informações do cargo pretendido</h2>
              <!-- Fim de Dados do cargo pretendido -->

              <!-- Último ou atual emprego -->
              <hr />
              <h2 class="text-center">Último/atual emprego</h2>
              <!-- Fim do último ou atual emprego -->
              <hr />
              <input type="submit" value="Enviar" />
              <input type="reset" value="Limpar campos" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $("#cep").focusout(function(){
        $.ajax({
          url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/',
          dataType: 'json',
          success: function(resposta){
            $("#logradouro").val(resposta.logradouro);
            $("#bairro").val(resposta.bairro);
            $("#cidade").val(resposta.localidade);
            $("#uf").val(resposta.uf);
            $("#numero").focus();
          }
        });
      });
    </script>
  </body>
</html>
